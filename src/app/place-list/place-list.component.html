<div>
    <h2>Places</h2>
    <ul>
        <li *ngFor='let place of places' 
            (click)='onSelectPlace(place)'
            [class.selected-place]='place === selectedPlace'>
            <p>{{place.name}}</p>
            <span>{{place.location | uppercase}}</span>
        </li>
    </ul>
</div>
